version: "3.8"

services:
    wc-frontend:
          container_name: wc-frontend
          build:
              context: .
              dockerfile: Dockerfile
          restart: always
          environment:
            - PORT=3000
          ports:
              - "9000:3000"
          volumes:
              - .:/usr/src/app
          entrypoint: nodemon -L ./bin/www && tail -f /dev/null

